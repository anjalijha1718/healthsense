<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthSense AI - Heart Disease Detection</title>
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e3f2fd, #bbf2fb);
            color: #333;
            padding-top: 80px; /* Space for fixed header */
        }

        /* Top Navigation Bar - Same as home page */
        .top-bar {
            background-color: #00b4d8;
            color: white;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-img {
            height: 60px;
            width: auto;
            object-fit: contain;
            margin-right: 10px;
            margin-left: -30px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            margin-left: auto;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s;
            font-size: 0.95rem;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Heart Disease Detection Content */
        .heart-container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .heart-container h1 {
            color: #1a237e;
            margin-bottom: 20px;
            text-align: center;
        }

        .heart-container p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .prediction-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .submit-btn {
            background-color: #1c9eac;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #15808c;
        }

        .result-section {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
            display: none; /* Hidden by default */
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .logo-img {
                height: 50px;
                margin-bottom: 10px;
            }
            
            .nav-links {
                margin-left: 0;
                width: 100%;
                justify-content: space-around;
                gap: 5px;
            }

            .nav-links a {
                padding: 6px 8px;
                font-size: 0.85rem;
            }

            .heart-container {
                margin: 20px;
                padding: 15px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Top Navigation Bar - Same as home page -->
    <div class="top-bar">
        <div class="container">
            <img src="images/logoproj.png" alt="HealthSense AI Logo" class="logo-img">
            
            <div class="nav-links">
                <a href="home.html" id="home">Home</a>
                <a href="#" id="heart" class="active">Heart</a>
                <a href="malaria.html" id="malaria">Malaria</a>
                <a href="pneumonia.html" id="pneumonia">Pneumonia</a>
                <a href="parkinson.html" id="parkinson">Parkinson</a>
            </div>
        </div>
    </div>

    <!-- Heart Disease Detection Content -->
    <div class="heart-container">
        <h1><i class="fas fa-heartbeat"></i> Heart Disease Detection</h1>
        <p>Our advanced AI model can predict the likelihood of heart disease with 98.7% accuracy based on your health parameters. Please fill in the form below with your health information.</p>
        
        <div class="prediction-form">
            <form id="heartForm">
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                
                <div class="form-group">
                    <label for="sex">Sex:</label>
                    <select id="sex" name="sex" required>
                        <option value="">Select</option>
                        <option value="0">Female</option>
                        <option value="1">Male</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="cp">Chest Pain Type:</label>
                    <select id="cp" name="cp" required>
                        <option value="">Select</option>
                        <option value="0">Typical Angina</option>
                        <option value="1">Atypical Angina</option>
                        <option value="2">Non-anginal Pain</option>
                        <option value="3">Asymptomatic</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="trestbps">Resting Blood Pressure (mm Hg):</label>
                    <input type="number" id="trestbps" name="trestbps" required>
                </div>
                
                <div class="form-group">
                    <label for="chol">Serum Cholesterol (mg/dl):</label>
                    <input type="number" id="chol" name="chol" required>
                </div>
                
                <div class="form-group">
                    <label for="fbs">Fasting Blood Sugar > 120 mg/dl:</label>
                    <select id="fbs" name="fbs" required>
                        <option value="">Select</option>
                        <option value="0">No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="restecg">Resting Electrocardiographic Results:</label>
                    <select id="restecg" name="restecg" required>
                        <option value="">Select</option>
                        <option value="0">Normal</option>
                        <option value="1">ST-T Wave Abnormality</option>
                        <option value="2">Probable or Definite Left Ventricular Hypertrophy</option>
                    </select>
                </div>
                
                <button type="submit" class="submit-btn">Predict Heart Disease Risk</button>
            </form>
            
            <div class="result-section" id="resultSection">
                <h2>Prediction Result</h2>
                <div id="predictionResult"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript for form submission -->
    <script>
        document.getElementById('heartForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // In a real application, you would send this data to your backend
            // For demo purposes, we'll just show a sample result
            document.getElementById('predictionResult').innerHTML = `
                <p>Based on the information provided, our AI model predicts:</p>
                <div style="background-color: ${Math.random() > 0.5 ? '#ffcccc' : '#ccffcc'}; 
                            padding: 15px; border-radius: 5px; margin: 10px 0; text-align: center;">
                    <h3 style="color: ${Math.random() > 0.5 ? '#ff0000' : '#00aa00'};">
                        ${Math.random() > 0.5 ? 'High Risk of Heart Disease' : 'Low Risk of Heart Disease'}
                    </h3>
                    <p>${Math.random() > 0.5 ? 
                        'Please consult with a healthcare professional for further evaluation.' : 
                        'Continue maintaining a healthy lifestyle!'}
                    </p>
                </div>
                <p><small>Note: This is a demo prediction. For accurate results, please consult with a medical professional.</small></p>
            `;
            
            document.getElementById('resultSection').style.display = 'block';
            
            // Scroll to results
            document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
