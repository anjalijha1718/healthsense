<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkinson's Detection Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbf2fb);
            text-align: center;
            padding-top: 80px;
        }
        .result-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1a237e;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }
        .high-risk {
            background-color: #ffcccc;
            color: #ff0000;
        }
        .moderate-risk {
            background-color: #ffebcc;
            color: #ff9900;
        }
        .low-risk {
            background-color: #ccffcc;
            color: #00aa00;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #1c9eac;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .back-btn:hover {
            background: #15808c;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Parkinson's Detection Result</h1>
        <div id="resultMessage" class="result-box"></div>
        <a href="parkinson.html" class="back-btn">Go Back</a>
    </div>

    <script>
        // Get prediction result from query string
        const params = new URLSearchParams(window.location.search);
        const riskLevel = parseFloat(params.get('risk')) || 0;
        let resultText = '';
        let resultClass = '';

        if (riskLevel > 0.7) {
            resultText = "High Risk of Parkinson's Disease";
            resultClass = "high-risk";
        } else if (riskLevel > 0.4) {
            resultText = "Moderate Risk of Parkinson's Disease";
            resultClass = "moderate-risk";
        } else {
            resultText = "Low Risk of Parkinson's Disease";
            resultClass = "low-risk";
        }

        document.getElementById('resultMessage').innerHTML = `<p>${resultText}</p><p>Risk Score: ${(riskLevel * 100).toFixed(1)}%</p>`;
        document.getElementById('resultMessage').classList.add(resultClass);
    </script>
</body>
</html>
